name: pipeline-python
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  primeiro-job:
    name: "Primeiro-job"
    runs-on: ubuntu-22.04
    steps:
      - name: "Primeira Ação"
        run: echo "Hello World!"
      - name: "Execuções em sequência"
        run: |
          echo "Minha primeira pipeline de"
          echo "CICD"
  segundo-job:
    needs: [primeiro-job]
    name: "Ambiente nodeJS"
    runs-on: ubuntu-22.04
    steps:
      - name: "Verifica versão NodeJS"
        run: node --version
      - name: "Atualiza NodeJS"
        uses: actions/setup-node@v4.0.4
        with: 
          node-version: 20.17.0
        
    
    
